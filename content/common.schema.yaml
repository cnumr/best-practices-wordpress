allOf:
  - properties:
      title:
        type: string
      createdAt:
        title: createdAt
        description: Toto
        type: string
        pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z$'
      updatedAt:
        title: updatedAt
        description: Toto
        type: string
        pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z$'
      language:
        type: string
        pattern: '^(fr|es|en)$'
      published:
        type: boolean

  - required:
      - title
      - createdAt
      - updatedAt
      - language
      - published
